# Production Profile Configuration

# Database
spring.datasource.url=jdbc:postgresql://postgres:5432/lovestory
spring.datasource.username=postgres
spring.datasource.password=1233
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
app.jwtSecret=${APP_JWT_SECRET:loveStorySecretKey2024ThisIsAVeryLongKeyThatIsAtLeast256BitsLongForSecurityRequirements}
app.jwtExpirationMs=${APP_JWT_EXPIRATION_MS:86400000}

# File Storage
app.file.upload-dir=/app/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.lovestory.api=INFO
logging.level.org.hibernate.SQL=INFO

# CORS Configuration (restricted in production)
app.cors.allowedOrigins=${ALLOWED_ORIGINS:*}

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json