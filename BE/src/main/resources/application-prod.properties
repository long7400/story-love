# Production environment configuration for Render and Supabase

# Database configuration (will be set via environment variables on Render)
# spring.datasource.url will be set from DATABASE_URL environment variable
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway configuration for database migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT configuration (will be set via environment variables on Render)
# app.jwtSecret will be set from JWT_SECRET environment variable
app.jwtExpirationMs=86400000

# File storage configuration
app.file.upload-dir=/app/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server configuration
server.port=${PORT:8080}
server.error.include-message=never
server.error.include-binding-errors=never

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.com.lovestory.api=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# CORS configuration - allow Vercel frontend
app.cors.allowedOrigins=https://lovestory-frontend.vercel.app

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json